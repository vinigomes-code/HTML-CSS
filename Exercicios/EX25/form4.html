<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title> 
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!-- fieldset: é usada para agrupar elementos relacionados em um formulário-->
            <legend>Dados pessoais</legend> <!--Define uma legenda-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2})\d{4,5}-\d{4,5}$" placeholder="(99)9999-9999">
            </p>
        </fieldset>
        <!--Pode iniciar o pattern com \d ou [0-9]-->

        <!--pattern: atributo especifica uma expressão regular-->
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
