<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        th {
            font-weight: bold;
        }

        td.celula{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>

        <tr>
            <th rowspan="3">Mulheres</th>
            <td class="celula">Ana Maria Santos</td>
            <td class="celula">Alien</td>
            <td class="celula">Rambo</td>
            <td class="celula">Vingadores</td>
        </tr>
        <tr>
            <td class="celula">Beatriz Souza</td>
            <td class="celula">Hulk</td>
            <td class="celula">Inception</td>
            <td class="celula">Batman</td>
        </tr>
        <tr>
            <td class="celula">Cláudia Melo</td>
            <td class="celula">Oblivion</td>
            <td class="celula">Matrix</td>
            <td class="celula">Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3">Homens</th>
            <td class="celula">Bruno Mendoça</td>
            <td class="celula">Intocáveis</td>
            <td class="celula">Amnésia</td>
            <td class="celula">Gladiador</td>
        </tr>
        <tr>
            <td class="celula">Daniel Lourenço</td>
            <td class="celula">Wall-E</td>
            <td class="celula">Oldboy</td>
            <td class="celula">Dangal</td>
        </tr>
        <tr>
            <td class="celula">Fabiano Mota</td>
            <td class="celula">Star Wars 5</td>
            <td class="celula">Taxi Driver</td>
            <td class="celula">Toy Story</td>
        </tr>
    </table>
</body>
</html>
