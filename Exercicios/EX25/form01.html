<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--method: atributo especifica como enviar dados de formulário-->
    <!--Get: Anexa os dados do formulário à URL em pares nome/valor: URL?-->
    <!--Post:Envia os dados do formulário como uma transação post HTTP-->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Autocomplete: especifica se um campo de entrada deve ou não ter o preenchimento automático ativado-->
        <p><label for="inome">Nome:</label>  <!--label: define um rótulo para vários elementos-->
            <!--For: especifica a qual elemento de formulário um rótulo está vinculado.-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
