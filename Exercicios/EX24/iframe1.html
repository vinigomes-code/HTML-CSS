<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão: 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Curso em Video</a></iframe>

        <!--scrolling: A finalidade do atributo de rolagem HTML é especificar se a barra de rolagem deve ser exibida ou não para elementos iframe e frame.
        auto, yes, no.
        -->

        <!--frameborder: para colocar bordas no iframe-->
        
        para aprender a programar
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Git Hub</a></iframe>
        também é legal
    </p>

</body>
</html>
